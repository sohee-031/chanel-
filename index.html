  <p>루이 비통, 에르메스와 함께 세계 세계 3대 명품 패션 브랜드 중 하나로, 명망 높은 패션 하우스이다. 많은 여성들에게 샤넬은 특별한 의미가 있는 여성적인 이미지가 강한 명품 브랜드로 꼽힌다. 전설의 디자이너인 코코 샤넬이 자기 이름을 내걸고 시작한 브랜드다. 브랜드 엠블럼은 서로 반대를 바라보며 겹쳐진 두개의 C다. 이는 Coco Chanel 에서 비롯되었다.
